<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hello world</title>
</head>

<body>
  <p>Apple</p>
  <p id="pear">Pear</p>
  <p>Banana</p>
  <script src="../assets/d3.min.js"></script>
  <script>
    // ## 选择元素
    // 没什么好说的，js的常规操作，使用 select() selectAll(),配合css选择器

    // ## 插入元素
    // 插入元素涉及的函数有两个：
    // - append()：在选择集末尾插入元素
    // - insert()：在选择集前面插入元素

    d3.select('body')
    .append('p')
    .text('append peach')

    d3.select('body')
      .insert('p', '#pear')
      .text('insert peach')

    // ## 删除元素
    // 删除一个元素时，对于选择的元素，使用 remove 即可
    // d3.select('#pear').remove()

  </script>
</body>

</html>
